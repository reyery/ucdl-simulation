<div class="flex flex-col min-h-screen bg-slate-300">
    <div class="container flex flex-col items-center justify-center flex-1 max-w-sm px-2 mx-auto">
        <div class="w-full px-6 py-8 text-black bg-white shadow-lg rounded-2xl ">
            <h1 class="mb-8 text-3xl text-center">Welcome</h1>
            
            <ng-container *ngIf="!error['name']; else errorName">
                <input
                type="text"
                class="block w-full p-3 border border-gray-300 rounded-lg outline-blue-500" 
                name="name"
                placeholder="Name" 
                [(ngModel)]='userName'/>
            </ng-container>
            <ng-template #errorName>
                <input
                type="text"
                class="block w-full p-3 border border-red-300 rounded-lg outline-red-500" 
                name="name"
                placeholder="Name" 
                [(ngModel)]='userName'/>
            </ng-template>
            <p class="mb-4 text-red-600">{{error['name']}}</p>

            <ng-container *ngIf="!error['email']; else errorEmail">
                <input 
                type="text"
                class="block w-full p-3 border border-gray-300 rounded-lg outline-blue-500"
                name="email"
                placeholder="Email" 
                [(ngModel)]='userEmail'/>
            </ng-container>
            <ng-template #errorEmail>
                <input
                type="text"
                class="block w-full p-3 border border-red-300 rounded-lg outline-red-500" 
                name="email"
                placeholder="Email" 
                [(ngModel)]='userEmail'/>
            </ng-template>
            <p class="mb-4 text-red-600">{{error['email']}}</p>

            <button
                type="submit"
                (click)="onSubmit()"
                class="w-full py-3 my-1 text-center text-white bg-green-500 rounded-lg hover:bg-green-dark focus:outline-none"
            >Submit</button>
        </div>
    </div>
</div>
